<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript" src="js/weatherAjax.js">
</script>
<script type="text/javascript" src="js/clockTimer.js">
</script>

<link rel="stylesheet" type="text/css" href="css/clockTimer.css">
</link>

</head>
<body>
	<div class="tileContainer">
		<div class="tileBlur"> </div>
		<div class="tile" id="clock">
			<div class="timeDivs" id="myTime">
			</div>
			<div class="timeDivs" id="myDate">
			</div>
		</div>
	</div>
	<div class="tileContainer" id="weatherContainer">
		<div class="tile" id="weather">
			<div class="weatherDivs" id="today"></div>
			<div class="weatherDivs" id="tomorrow"></div>
			<div class="weatherDivs" id="day3"></div>
			<div class="weatherDivs" id="day4"></div>
			<div class="weatherDivs" id="day5"></div>
			<div class="weatherDivs" id="day6"></div>
		</div>
	</div>
	<input type="button" id="closeButton" value="X" onclick="closeClick()">
	</input>
</body>
</html>
